<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>

<body>
    <h1>Botones de Radio</h1>
    <p>A continuación se presenta una lista de opciones, seleccione su materia preferida</p>
    <form action="/" method="post">
        <label>
            <input type="radio" name="materia" value="Algoritmos" required> Algoritmos
        </label>
        <br>
        <label>
            <input type="radio" name="materia" value="Matematicas" required> Matemáticas
        </label>
        <br>
        <label>
            <input type="radio" name="materia" value="Orientacion Tecnica de Ingenieria" required> Orientación Técnica
            de Ingeniería
        </label>
        <br>
    <h1>Checkbox</h1>
    <p>A continuación seleccione su comida favorita</p>
    <form action="/" method="post">
        <label>
            <input type="checkbox" name="comida" value="Pollo" required> Pollo
        </label>
        <br>
        <label>
            <input type="checkbox" name="comida" value="Carne" required> Carne
        </label>
        <br>
        <label>
            <input type="checkbox" name="comida" value="Sopas" required> Sopas
        </label>
        <br>
        <label>
            <input type="checkbox" name="comida" value="Vegetales" required> Vegetales
        </label>
        <br>
    </form>
</body>

</html>
